<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Social Tree</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="app">
      <img
        src="https://avatars.githubusercontent.com/u/52254439?v=4"
        alt="Profile Avatar"
      />

      <a href="https://instagram.com/jg.saporski" target="_blank">@instagram</a>

      <ul class="links">
        <li>
          <a href="https://instagram.com/jg.saporski" target="_blank"
            >Instagram</a
          >
        </li>

        <li>
          <a href="https://facebook.com/jg.saporski" target="_blank"
            >Facebook</a
          >
        </li>

        <li>
          <a href="https://github.com/JSaporski" target="_blank">GitHub</a>
        </li>

        <li>
          <a href="https://linkedin.com/in/joao-saporski/" target="_blank"
            >LinkedIn</a
          >
        </li>
      </ul>

      <ul class="social-links">
        <li>
          <a href="https://instagram.com/jg.saporski" target="_blank"
            ><img src="./assets/instagram-logo.svg" alt="Instagram Logo"
          /></a>
        </li>

        <li>
          <a href="https://github.com/JSaporski" target="_blank"
            ><img src="./assets/github-logo.svg" alt="GitHub Logo"
          /></a>
        </li>

        <li>
          <a href="https://linkedin.com/in/joao-saporski/" target="_blank"
            ><img src="./assets/linkedin-logo.svg" alt="LinkedIn Logo"
          /></a>
        </li>
      </ul>
    </main>
  </body>
</html>
